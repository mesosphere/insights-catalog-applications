apiVersion: v1
kind: ConfigMap
metadata:
  name: dkp-insights-0.3.0-beta.1-d2iq-defaults
  namespace: ${releaseNamespace}
data:
  values.yaml: |
    backend:
      alertmanager:
        db_channel_buffer_size: "16"
      apiPort: "8090"
      eventExpirationTime: 24h
      log_level: INFO
      resources:
        limits:
          cpu: 1000m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 128Mi
      synchronous_view_details: false
      webhookPort: "8080"
    cleanup:
      alertsTTL: 168h
      dbSizeLimit: 8Gi
      eventsTTL: 168h
      insightsTTL: 168h
      logLevel: INFO
      rejectedAlertsTTL: 168h
      resolutionAggregatesTTL: 10000h
      resources:
        limits:
          cpu: 250m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
      schedule: '@every 37m'
    image:
      imagePullPolicy: IfNotPresent
      registry: docker.io
      repository: mesosphere/insights
      tag: v0.3.0-beta.1
    initdb:
      resources:
        limits:
          cpu: 250m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 64Mi
    objectstore:
      initTTL:
        image:
          imagePullPolicy: IfNotPresent
          registry: docker.io
          repository: chrislusf/seaweedfs
          tag: "3.20"
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
    pluto:
      enabled: true
      image:
        pullPolicy: IfNotPresent
        repository: quay.io/fairwinds/pluto
        tag: v5.10.6
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      schedule: '@every 41m'
      upload:
        logLevel: INFO
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
